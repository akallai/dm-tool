<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#40c4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0097a7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Main hexagon -->
  <polygon points="50,5 90,27.5 90,72.5 50,95 10,72.5 10,27.5" fill="url(#hexGrad)" stroke="#ffffff" stroke-width="2"/>
  <!-- Inner grid lines to suggest hex grid -->
  <line x1="50" y1="5" x2="50" y2="95" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <line x1="10" y1="50" x2="90" y2="50" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <line x1="30" y1="16" x2="70" y2="84" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <line x1="70" y1="16" x2="30" y2="84" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
</svg>
