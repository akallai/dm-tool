<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="countdownGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7043;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e64a19;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Clock circle -->
  <circle cx="50" cy="55" r="40" fill="url(#countdownGrad)" stroke="#ffffff" stroke-width="3"/>
  <!-- Top button/stem -->
  <rect x="45" y="8" width="10" height="12" rx="2" fill="#ffffff"/>
  <!-- Hour hand -->
  <line x1="50" y1="55" x2="50" y2="35" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  <!-- Minute hand -->
  <line x1="50" y1="55" x2="68" y2="55" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="50" cy="55" r="4" fill="#ffffff"/>
  <!-- Hour markers -->
  <circle cx="50" cy="25" r="2" fill="rgba(255,255,255,0.7)"/>
  <circle cx="75" cy="55" r="2" fill="rgba(255,255,255,0.7)"/>
  <circle cx="50" cy="85" r="2" fill="rgba(255,255,255,0.7)"/>
  <circle cx="25" cy="55" r="2" fill="rgba(255,255,255,0.7)"/>
</svg>
